<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Crypto Counter</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
    $(window).on('load', function() {
      $('.nav.navbar-nav li.ico').addClass('active');
    });

  });

  </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body>
  <div id="header"></div>
  <!--Remaining section-->
  <div class="container">
    <div class="page-header top-title">
      <h3>Initial Coin Offerings</h3>
    </div>
  </div>

  <table class="icoTable">
    <tr>
      <th>Days Remaining</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Name</th>
      <th>Description</th>
    </tr>

    {% for i in icos %}
    <tr>
      <td>{{i.daysRemaining.days}}</td>
      <td>{{i.startdate.date}}</td>
      <td>{{i.enddate.date}}</td>
      <td><a href="icodetails/{{i.ico_name}}">{{i.ico_name}}</a></td>
      <td>{{i.description}}</td>
    </tr>
    {% endfor %}

  </table>

  <div id="footer"></div>
</body>
</html>
